<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">faq</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-header>
    <ion-toolbar color="primary">
      <ion-title>FAQ</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
    <ion-card-header>
      <ion-card-title>Poser une nouvelle question</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
       <ion-textarea [(ngModel)]="nouvelleQuestion" placeholder="Écris ta question ici..."></ion-textarea>
      </ion-item>

      <ion-button expand="block" color="success" (click)="ajouterQuestion()" [disabled]="!nouvelleQuestion.trim()">
        Envoyer
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <!-- Boucle sur chaque question -->
  <ion-card *ngFor="let question of questions">
    <!-- En-tête de la carte -->
    <ion-card-header>
      <ion-card-title>{{ question.titre }}</ion-card-title>
      <ion-card-subtitle>
        Par {{ question.auteur }} – {{ question.date | date:'shortTime' }}
      </ion-card-subtitle>
    </ion-card-header>

    <!-- Corps de la carte -->
    <ion-card-content>
      <!-- Contenu de la question -->
      <p>{{ question.contenu }}</p>

      <!-- Zone du nombre de réponses et bouton Reply -->
      <ion-item lines="none" class="ion-margin-top">
        <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
        <ion-label>
          {{ question.reponses.length }} {{ question.reponses.length === 1 ? 'reply' : 'replies' }}
        </ion-label>
        <ion-button fill="solid" size="small" slot="end" color="primary">
          Reply
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
