<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-margin-top">
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">L'email est requis.</span>
          <span *ngIf="f['email'].errors?.['email']">Veuillez entrer un email valide.</span>
        </ion-note>

        <ion-item class="ion-margin-top">
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
          <ion-button slot="end" fill="clear" (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-note color="danger" *ngIf="f['password'].invalid && f['password'].touched">
          <span *ngIf="f['password'].errors?.['required']">Le mot de passe est requis.</span>
        </ion-note>

        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading" class="ion-margin-top">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner> <span *ngIf="!isLoading">Se connecter</span>
        </ion-button>

        <ion-item lines="none" class="ion-text-center ion-margin-top">
          <ion-label>
            <a [routerLink]="['/mot-de-passe-oublie']">Mot de passe oubli√© ?</a>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="ion-text-center">
          <ion-label>
            Pas encore de compte ? <a [routerLink]="['/inscription']">S'inscrire</a>
          </ion-label>
        </ion-item>

      </form>
    </ion-card-content>
  </ion-card>

  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [color]="toastColor"
    [duration]="3000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
</ion-content>
